<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<title>Insert title here</title>
</head>
<body>
<div id="app">
	<div><h3>{{title}}</h3></div>
	<div><h3>{{title | concatStr}}</h3></div>
</div>
<script>
	var model = {title:'Encore'}
	var app = new Vue({
		el:'#app',
		data:model,
		filters:{
			//밑의 코드는 concatStr:function(value) 와 같다
			concatStr(value) {
				var str = '';
				for(i=0; i<3; i++) str += " " + model.title + " "; 
				return str;
			}
		}
	});
</script>
</body>
</html>
