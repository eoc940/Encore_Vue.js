<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<title>Insert title here</title>
</head>
<body> 
<div id="app">
	<h2><b>다음은 중식 메뉴들입니다. 좋아하시는 메뉴를 있는대로 선택하세요</b></h2>
	<input type="checkbox" value="짜장면" v-model="menu">짜장면
	<input type="checkbox" value="짬뽕" v-model="menu">짬뽕
	<input type="checkbox" value="탕수육" v-model="menu">탕수육
	<input type="checkbox" value="팔보채" v-model="menu">팔보채
	<input type="checkbox" value="울면" v-model="menu">울면
	<input type="checkbox" value="난자완스" v-model="menu">난자완스
	<hr>
	<h3> ================= 선택한 메뉴들 ===================</h3>
	<table id="list">
		<thead>
			<tr>
				<td>번호</td><td>메뉴 이름</td><td>가게 이름</td>
			</tr>
		</thead>
		<tbody>
			<tr v-for="(m, index) in menu">
				<td>{{index+1}}</td>
				<td>{{m}}</td>
				<td>ENCORE</td>
			</tr>
		</tbody>
	</table>
</div>

<script>
	var app = new Vue({
		el : '#app',
		data : {
			menu:[ ] //여러개이기 때문에 배열로 초기화
		}
		
	});
</script>
</body>
</html>
