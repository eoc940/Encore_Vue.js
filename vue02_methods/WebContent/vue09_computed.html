<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<title>Insert title here</title>
</head>
<body>
<div id="app">
	<input type="text" v-model="num"><br>
	1부터 입력된 수까지의 총합 :: <span>{{sum}}</span>
</div>
<script>
	var app = new Vue({
		el:'#app',
		data:{num:0},
		computed:{
			sum:function() {
				var n = Number(this.num);
				if(Number.isNaN(n) || n<1) return 0;
				return ((n+1)*n)/2;
			}
		}
	});
</script>
</body>
</html>
