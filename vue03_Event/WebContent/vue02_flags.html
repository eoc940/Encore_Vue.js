<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<style type="text/css">
	#flag_section{
		width: 70%;
		height: 200px;
		margin: 0 auto;
		padding: 20px;
		text-align: center;
		font-size: 14px;
	}
	#tid{
		width: 50%;
		margin: 0 auto;
	}
</style>

</head>
<body>
<div id="flag_section">
	<h2>National Flags</h2>
	<table id="tid" border="1px">
		<thead>
			<tr>
				<th>나라이름1</th><th>나라이름2</th><th>국기</th>
			</tr>
		</thead>
		<tbody>
			<tr v-for="flag in flags">
				<td v-html="flag.name"></td>
				<td v-html="flag.korname"></td>
				<td><img :src="flag.flag"></td>
			</tr>
		</tbody>
	</table>
</div>
<script>
	var model = {
		flags:[
			{
				name:'Ghana',
				korname:'가나',
				flag:'https://upload.wikimedia.org/wikipedia/commons/thumb/1/19/Flag_of_Ghana.svg/44px-Flag_of_Ghana.svg.png'
			},
			{
				name:'South Korea',
				korname:'대한민국',
				flag:'https://upload.wikimedia.org/wikipedia/commons/thumb/0/09/Flag_of_South_Korea.svg/44px-Flag_of_South_Korea.svg.png'
			}
		]
	}
	new Vue({
		el:'#flag_section',
		data:model
	})
</script>
</body>
</html>
