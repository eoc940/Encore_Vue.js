<!DOCTYPE html>
<!-- 
ES6(ECMAScript)에서 추가된 화살표 함수
ECMAScript 2015 / ECMAScript 6

1) arrow function - 가장 중요. Vue에서 사용하는 비동기 Axios에서 화살표 함수를 바로 사용
2) let, const 사용법
3) grave Accent 사용법 ` `
 -->
<html>
<head>
<meta charset="EUC-KR">
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<title>Insert title here</title>
</head>
<body>
<script>
let func1 = function() {
	console.log('익명함수 func1..로컬로 지정함');
}
func1();

func1 = ()=>{
	console.log('화살표함수 func1..로컬로 지정함');
}
func1();

let func2 = function(num) {
	console.log('익명함수 func2', num);
}
func2(200);

func2 = (num)=>{
	console.log('화살표함수 func2..로컬로 지정함', num);
}
func2(400)
</script>
</body>
</html>
