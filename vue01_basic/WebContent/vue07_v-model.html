<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<title>v-model : 양방향 데이터 바인딩</title>
<script>


</script>
</head>
<body>
<div id="app">
	<h3>{{message}}</h3>
	<input type="text" name="greet" v-model="message">
</div>
<script>
	var app = new Vue({
		el:'#app',
		data:{message:"Hello Quick Vue Service~!!"}
	});
</script>
</body>
