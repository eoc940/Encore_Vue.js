<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Vue cdn -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<title>v-for</title>
</head>
<body>
<div id="app">
	<ul>
		<!-- li태그가 여러번 반복되도록 작성 :: v-for -->
		<li v-for="n in numbers">{{n}}</li>
	</ul>
	
	<!--
	 people에 등록된 장군들의 이름과 나이를 아래부분에 출력
	 1) table 형식으로 출력
	 2) 단 40세 이상의 장군 정보만 출력되도록 화면을 작성	
	 -->
	 <table border=1px>
	 	<thead>
	 		<tr>
	 			<th>이름</th><th>나이</th>
	 		</tr>
	 	</thead>
	 	<tbody>
	 		<tr v-for="p in people" v-if="p.age>=40">
	 			<td>{{p.name}}</td>
	 			<td>{{p.age}}</td>
	 		</tr>
	 	</tbody>
	 </table>
</div>
</body>

<script>
	var app = new Vue({
		el:'#app',
		data:{
			numbers : [1,2,3,4,5,6,7],
			people : [
				{
					name:'이순신',
					age:50
				},
				{
					name:'강감찬',
					age:60
				},
				{
					name:'을지문덕',
					age:30
				}
			]
		}
	});
</script>

</html>
